<!DOCTYPE html>
<head>
    <title>LOADING...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100lvh;
            margin: 0;
            user-select: none;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .loader {
            height: 1.5em;
            width: 1.5em;
            border: 0.5em solid black;
            border-bottom-color: white;
            border-radius: 100%;
            animation: spin infinite 1s linear;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LOADING...</h1>
        <div class="loader"></div>
    </div>
    <script>
            window.location.replace("./Wiki/index.html");
    </script>
</body>
